<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/style.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>NearCollege</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="index.html"> 
            <img  id= "img1" src="images/logo2.1.png"class="rounded-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active" >
                <a class="nav-link" href="index.html"><span class="icon-home" style="color:#fff"></span> Home</a>
            </li>
            <li class="nav-item active" >
                <a class="nav-link" href="logingeneral.html?"><span class="icon-login"></span> Inicia Sesión</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="ayuda.html"><span class="icon-help-with-circle"></span>Ayuda</a>
            </li>  
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3 mb-3 pb-3">
            <div class="col-md-8">
                <h1 class="display-4 text-lg-center"><span class="icon-cw" style="color:#007bff"></span> Actualiza tú Información</h1>
                <hr class="bg-primary">
                    <p class="pb-0 mb-0">¿Quieres optimizar tiempo?, Estás en el sitio correcto.</p>
                    <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios*</p>
                    <form>
                        <div class="row form-group">
                            <label for="nombre" class="col-form-label col-md-4"><span class="icon-users"></span>  Nombre de la Institución:</label>
                            <div class="col-md-8">
                                <input type="text" name="nombre" value="" id="nombre" class="form-control" placeholder="Nombre de la Institución">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="numcontacto" class="col-form-label col-md-4"><span class="icon-mobile"></span>  Número de Contacto:</label>
                            <div class="col-md-8">
                                <input type="number" name="numcontacto" value="" id="numcontacto" class="form-control" placeholder="Número de Contacto">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="email" class="col-form-label col-md-4"><span class="icon-mail"></span>  Email:</label>
                            <div class="col-md-8">
                                <input type="email" name="email" value="" id="email" class="form-control" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="nosotros" class="col-form-label col-md-4"><span class="icon-message"></span>  Sobre nosotros:</label>
                            <div class="col-md-8">
                                <input type="text" name="nosotros" value="" id="nosotros" class="form-control" placeholder="Sobre nosotros">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="contraseña" class="col-form-label col-md-4"><span class="icon-lock"></span>  Contraseña:</label>
                            <div class="col-md-8">
                                <input type="password" name="contraseña" value="" id="contraseña" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terminos">
                                <label class="form-check-label mb-3" for="terminos"> He leído y acepto los términos y condiciones de uso.</label>
                        </div>
                        <a href="perfilinsti.html" class="btn btn-outline-primary mb-3"><i class="icon-upload"></i> Actualizar</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer class="page-footer font-small piepagina">
        <div class="footer-copyright text-center py-3">© 2019 Copyright: NearCollege0405@gmail.com
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
