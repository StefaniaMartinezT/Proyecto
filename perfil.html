    <div class="container">
        <div class="row justify-content-center mt-3 pt-3 mb-3 pb-3">
            <div class="col-md-12">
                <h1 class="display-4 text-lg-center"><span class="icon-clipboard" style="color:#6c757d"></span> Actualizar mis Datos</h1>
                    <hr class="bg-secondary">
                        <form action="inicio.html" method="POST" >
                            <div class="row form-group">
                                <label for="nombre" class="col-form-label col-md-4"><span class="icon-users"></span>  Nombres:</label>
                                <div class="col-md-8">
                                    <input type="text" name="nombre" value="Stefania" required id="nombre" class="form-control" placeholder="Nombre/s">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="apellido" class="col-form-label col-md-4"><span class="icon-users"></span>  Apellidos:</label>
                                <div class="col-md-8">
                                    <input type="text" name="apellido" required value="Martinez Torres" id="apellido" class="form-control" placeholder="Apellido/s">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="usuario" class="col-form-label col-md-4"><span class="icon-users"></span>  Usuario:</label>
                                <div class="col-md-8">
                                    <input type="text" name="usuario" readonly value="stefaniamt15" id="usuario" class="form-control" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="numcontacto" class="col-form-label col-md-4"><span class="icon-mobile"></span>  Número de Contacto:</label>
                                <div class="col-md-8">
                                    <input type="number" name="numcontacto" required value="" id="numcontacto" class="form-control" placeholder="Número de Contacto">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tipocedula" class="control-label"><span class="icon-v-card"></span>  Tipo de Cédula:</label>
                                <select class="form-control" id="tipocedula">
                                    <option value="nacional" selected>Cédula de Ciudadanía</option>
                                    <option value="extranjeria">Cédula de extranjería</option>
                                </select>                    
                            </div>
                            <div class="row form-group">
                                <label for="documento" class="col-form-label col-md-4"><span class="icon-edit"></span>  Número de Documento:</label>
                                <div class="col-md-8">
                                    <input type="number" name="documento" required value="1000565676" id="documento" class="form-control" placeholder="Número de Documento">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="nacimiento" class="col-form-label col-md-4"><span class="icon-calendar"></span>  Fecha de Nacimiento:</label>
                                <div class="col-md-8">
                                    <input type="text" name="nacimiento" value="15/08/2001" id="nacimiento" class="form-control" placeholder="05/07/2001">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="email" class="col-form-label col-md-4"><span class="icon-mail"></span>  Email:</label>
                                <div class="col-md-8">
                                    <input type="email" name="email" value="stefania15@gmail.com" required id="email" class="form-control" placeholder="email@example.com">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="contraseña" class="col-form-label col-md-4"><span class="icon-lock"></span>  Contraseña:</label>
                                <div class="col-md-8">
                                    <input type="password" name="contraseña" value="123456" id="contraseña" class="form-control" placeholder="Contraseña">
                                </div>
                            </div>  
                            <button type="submit" class="btn btn-outline-secondary"><i class="icon-cw"></i>  Actualizar </button>
                        </form>
                    </div>
                </div>
            </div>
