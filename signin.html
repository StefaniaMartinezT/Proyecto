<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/style.css">
        <title>NearCollege</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="file:///C:/ProyectRepository/Proyecto/index.html#"> 
            <img  id= "img1" src="/proyectRepository/images/logo2.1.png"class="rounded-top">
        </a>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3">
            <div class="col-md-7">
                <h1 class="display-4"><span class="icon-text-document-inverted"></span> Registrate en NearCollege</h1>
                <hr class="bg-info">
                    <p class="pb-0 mb-0">¿Quieres optimizar tiempo?, Estás en el sitio correcto.</p>
                    <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios*</p>
                    <form>
                        <div class="row form-group">
                            <label for="nombre" class="col-form-label col-md-4">Nombres:</label>
                            <div class="col-md-8">
                                <input type="text" name="nombre" value="" id="nombre" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="apellido" class="col-form-label col-md-4">Apellidos:</label>
                            <div class="col-md-8">
                                <input type="text" name="apellido" value="" id="apellido" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="tipodocumento" class="col-form-label col-md-4">Tipo de Documento:</label>
                            <div class="col-md-8">
                                <input type="text" name="tipodocumento" value="" id="tipodocumento" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="documento" class="col-form-label col-md-4">Número de Documento:</label>
                            <div class="col-md-8">
                                <input type="text" name="documento" value="" id="documento" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="nacimiento" class="col-form-label col-md-4">Fecha de Nacimiento:</label>
                            <div class="col-md-8">
                                <input type="text" name="nacimiento" value="" id="nacimiento" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="email" class="col-form-label col-md-4">Email:</label>
                            <div class="col-md-8">
                                <input type="email" name="email" value="" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="contraseña" class="col-form-label col-md-4">Contraseña:</label>
                            <div class="col-md-8">
                                <input type="text" name="contraseña" value="" id="contraseña" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="recomendaciones" class="col-form-label col-md-4">Recomendaciones:</label>
                            <div class="col-md-8">
                                <textarea rows="3" class="form-control" id="recomendaciones" name="recomendaciones"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info">Registrarse</button>
                    </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
